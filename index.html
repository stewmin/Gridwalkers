<!DOCTYPE html>
<html>
<head>
  <title>Gridwalkers – Zombie Survival Prototype</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <!-- Leaflet & Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
  <style>
    body { margin:0; padding:0; font-family:Arial,sans-serif; }
    #map { position:absolute; top:60px; left:0; right:0; bottom:0; }
    /* Login */
    #loginOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); display:flex;
      align-items:center; justify-content:center; z-index:4000; color:#fff;
    }
    #loginOverlay form {
      background:#333; padding:20px; border-radius:4px; text-align:center;
    }
    #loginOverlay input,#loginOverlay button { margin:5px; padding:5px; }
    /* Search & Status */
    #searchBar {
      position:absolute; top:5px; left:10px; z-index:1500;
      background:rgba(255,255,255,0.9); padding:6px; border-radius:4px;
    }
    #statusDisplay {
      position:absolute; top:5px; right:10px; z-index:1500;
      background:rgba(255,255,255,0.9); padding:6px; border-radius:4px;
    }
    /* Road List */
    #roadList {
      position:absolute; top:60px; right:0; width:280px;
      max-height:calc(100%-60px); overflow-y:auto;
      background:rgba(255,255,255,0.95); padding:10px; z-index:1400;
      font-size:14px;
    }
    #roadList h3 { margin:0 0 8px; display:flex; justify-content:space-between; }
    #roadFilter { width:100%; padding:4px; margin-bottom:8px; }
    .road-item { padding:4px 0; border-bottom:1px solid #ccc; cursor:pointer; }
    .road-code { font-weight:bold; background:#eef; padding:2px 4px; border-radius:3px; margin-right:4px; }
    #roadListToggle {
      position:absolute; top:60px; right:0; z-index:1501;
      background:rgba(255,255,255,0.9); padding:6px; cursor:pointer; display:none;
      border-radius:0 0 0 4px;
    }
    /* Sprites & Markers */
    .player-sprite, .zombie-sprite { display:inline-block; }
    .player-sprite > div, .zombie-sprite > div {
      width:6px; height:6px; display:block;
    }
    .player-head { background:#f1c27d; }
    .player-torso { background:blue; }
    .player-boots { background:black; }
    .zombie-head { background:green; }
    .zombie-torso { background:darkgreen; }
    .zombie-boots { background:black; }
    .move-radius { fill:rgba(0,0,255,0.1); stroke:blue; stroke-width:1; }
    .loot-box {
      width:10px; height:10px; background:sienna;
      border:1px solid #000; text-align:center; line-height:10px; color:#fff;
      font-size:8px;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginOverlay">
    <form id="loginForm">
      <input id="usernameInput" placeholder="Username" required/><br>
      <input id="passwordInput" type="password" placeholder="Password" required/><br>
      <button type="button" id="registerBtn">Register</button>
      <button type="button" id="loginBtn">Login</button>
    </form>
  </div>

  <!-- SEARCH & STATUS -->
  <div id="searchBar">
    <input id="addressInput" placeholder="Enter your address"/>
    <button id="searchBtn">Search</button>
  </div>
  <div id="statusDisplay">
    Health: <span id="healthDisplay">100</span>
    &nbsp;|&nbsp; Score: <span id="scoreDisplay">0</span>
  </div>

  <!-- MAP & ROAD LIST -->
  <div id="map"></div>
  <div id="roadList">
    <h3>Road List <button id="toggleRoadListBtn">✕</button></h3>
    <input id="roadFilter" placeholder="Filter roads…"/>
    <div id="roadsContainer">No roads loaded.</div>
  </div>
  <div id="roadListToggle">Show Road List</div>

  <!-- LEAFLET & DRAW -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
  window.onload = function() {
    console.clear(); console.log("🏁 App init");

    // ── Globals & Utils ─────────────────────────────────────────
    let map, drawnItems, gridBox;
    let playerMarker, moveIndicator;
    let playerHealth=100, playerScore=0, backpack=[], equippedItem=null, currentUser=null;
    let zombieLayer, lootLayer, zombieMarkers = [];
    const buildingLooted = {};    // track one‐time spawns
    const DETECT_RADIUS = 150;    // m

    function toRad(d){return d*Math.PI/180;}
    function getDist(lat1,lon1,lat2,lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // ── Profile Management ──────────────────────────────────────
    function loadProfiles(){
      const js = localStorage.getItem("gw_profiles");
      return js? JSON.parse(js): {};
    }
    function saveProfiles(p){
      localStorage.setItem("gw_profiles", JSON.stringify(p));
    }
    function saveState(){
      if(!currentUser) return;
      const p = loadProfiles();
      p[currentUser].state = {
        health: playerHealth,
        score:  playerScore,
        backpack,
        spawn: playerMarker.getLatLng()
      };
      saveProfiles(p);
    }

    // ── Login / Register ──────────────────────────────────────
    document.getElementById("registerBtn").onclick = ()=>{
      const u = document.getElementById("usernameInput").value.trim();
      const pw= document.getElementById("passwordInput").value;
      if(!u||!pw) return alert("Fill both fields");
      const p = loadProfiles();
      if(p[u]) return alert("Taken");
      p[u] = { pass: pw, state:{ health:100, score:0, backpack:[], spawn:null } };
      saveProfiles(p);
      alert("Registered! Log in.");
    };
    document.getElementById("loginBtn").onclick = ()=>{
      const u = document.getElementById("usernameInput").value.trim();
      const pw= document.getElementById("passwordInput").value;
      const p = loadProfiles();
      if(!p[u]||p[u].pass!==pw) return alert("Bad credentials");
      currentUser = u;
      Object.assign(window, p[u].state);
      document.getElementById("loginOverlay").style.display = "none";
      startGame();
    };

    // ── Start Game ─────────────────────────────────────────────
    function startGame(){
      initMap();
      if(window.spawn) spawnPlayer(window.spawn.lat, window.spawn.lng);
      updateStatus();
      console.log("✅ Logged in:", currentUser);

      // immediate spawns so you don't wait
      spawnZombie(); updateZombies(); fetchLoot();

      setInterval(spawnZombie, 30000);
      setInterval(updateZombies, 1000);
      setInterval(fetchLoot, 15000);
    }

    // ── Map & Controls ────────────────────────────────────────
    function initMap(){
      map = L.map("map").setView([36.85,-87.55],13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);

      // Draw control (for roads)
      drawnItems = new L.FeatureGroup().addTo(map);
      new L.Control.Draw({
        draw:{rectangle:{shapeOptions:{color:"#3388ff",weight:2}},polyline:false,polygon:false,circle:false,marker:false,circlemarker:false},
        edit:{featureGroup:drawnItems,edit:true,remove:false}
      }).addTo(map);
      map.on(L.Draw.Event.CREATED, e=>{
        drawnItems.clearLayers();
        gridBox = e.layer.setStyle({opacity:0,fillOpacity:0});
        drawnItems.addLayer(gridBox);
        loadRoads();
      });
      map.on("draw:edited", loadRoads);

      zombieLayer = L.layerGroup().addTo(map);
      lootLayer   = L.layerGroup().addTo(map);

      map.on("click", e => {
        if(playerMarker) movePlayer(e.latlng.lat,e.latlng.lng);
      });

      document.getElementById("searchBtn").onclick = ()=>{
        const addr = document.getElementById("addressInput").value;
        if(!addr) return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`)
          .then(r=>r.json()).then(d=>{
            if(!d.length) return alert("Not found");
            const Lp=[+d[0].lat,+d[0].lon];
            spawnPlayer(Lp[0],Lp[1]);
            map.setView(Lp,18);
          });
      };

      // Road list toggle
      document.getElementById("toggleRoadListBtn").onclick = ()=>{
        document.getElementById("roadList").style.display="none";
        document.getElementById("roadListToggle").style.display="block";
      };
      document.getElementById("roadListToggle").onclick = ()=>{
        document.getElementById("roadList").style.display="block";
        document.getElementById("roadListToggle").style.display="none";
      };
      document.getElementById("roadFilter").oninput = ()=>{
        const f = document.getElementById("roadFilter").value.toLowerCase();
        document.querySelectorAll("#roadsContainer .road-item").forEach(it=>{
          it.style.display = it.textContent.toLowerCase().includes(f)? "":"none";
        });
      };
    }

    // ── Player ────────────────────────────────────────────────
    function spawnPlayer(lat, lng){
      if(playerMarker) map.removeLayer(playerMarker);
      playerMarker = L.marker([lat,lng],{
        icon:L.divIcon({html:
          '<div class="player-sprite">'+
            '<div class="player-head"></div>'+
            '<div class="player-torso"></div>'+
            '<div class="player-boots"></div>'+
          '</div>',
          iconSize:[6,18]
        })
      }).addTo(map).bindPopup("You");
      updateMovementCircle();
      saveState();
    }
    function movePlayer(lat, lng){
      spawnPlayer(lat,lng);
      console.log("🚶 Player moved to",lat,lng);
    }
    function updateMovementCircle(){
      if(moveIndicator) map.removeLayer(moveIndicator);
      if(!playerMarker) return;
      moveIndicator = L.circle(playerMarker.getLatLng(),{radius:50,className:"move-radius"}).addTo(map);
    }

    // ── Roads / RHQC ──────────────────────────────────────────
    function loadRoads(){
      if(!gridBox) return;
      const b = gridBox.getBounds();
      const bb = [b.getSouth(),b.getWest(),b.getNorth(),b.getEast()].join(",");
      const q = `[out:json][timeout:25];(way["highway"](${bb}));out geom;`;
      fetch("https://overpass-api.de/api/interpreter",{method:"POST",body:"data="+encodeURIComponent(q)})
        .then(r=>r.json()).then(d=>renderRoads(d.elements,b))
        .catch(_=>document.getElementById("roadsContainer").innerText="Error");
    }
    function renderRoads(elems, bounds){
      const cont = document.getElementById("roadsContainer");
      let html="";
      elems.filter(el=>el.tags&&el.tags.name&&el.geometry).sort((a,b)=>a.tags.name.localeCompare(b.tags.name))
        .forEach(el=>{
          const pts = el.geometry.map(p=>[p.lat,p.lon]);
          const mid = pts[Math.floor(pts.length/2)];
          const code = getRHQC(mid[0],mid[1],bounds);
          html+=`<div class="road-item"><span class="road-code">${code}</span>${el.tags.name}</div>`;
        });
      cont.innerHTML = html||"No roads";
    }
    function getRHQC(lat,lng,b){
      let code="",cb=[[b.getSouth(),b.getWest()],[b.getNorth(),b.getEast()]];
      for(let i=0;i<5;i++){
        const [s,w]=cb[0], [n,e]=cb[1], mLat=(s+n)/2, mLng=(w+e)/2;
        if(lat>=mLat && lng<=mLng){ code+="1"; cb=[[mLat,w],[n,mLng]]; }
        else if(lat>=mLat && lng>mLng){ code+="2"; cb=[[mLat,mLng],[n,e]]; }
        else if(lat<mLat && lng<=mLng){ code+="3"; cb=[[s,w],[mLat,mLng]]; }
        else { code+="4"; cb=[[s,mLng],[mLat,e]]; }
      }
      return code;
    }

    // ── Zombies ───────────────────────────────────────────────
    function spawnZombie(){
      if(!playerMarker) return;
      const P=playerMarker.getLatLng();
      const D=100+Math.random()*100, A=Math.random()*360;
      const s = destination(P.lat,P.lng,A,D);
      const m = L.marker([s.lat,s.lng],{icon:L.divIcon({html:
        '<div class="zombie-sprite">'+
          '<div class="zombie-head"></div>'+
          '<div class="zombie-torso"></div>'+
          '<div class="zombie-boots"></div>'+
        '</div>',
        iconSize:[6,18]
      })}).addTo(zombieLayer).bindPopup("Zombie!");
      m.health=3;
      zombieMarkers.push(m);
      console.log("🧟 zombie at",s);
    }
    function updateZombies(){
      if(!playerMarker) return;
      const P=playerMarker.getLatLng();
      zombieMarkers.forEach((m,i)=>{
        if(!map.hasLayer(m)){ zombieMarkers.splice(i,1); return; }
        const Z=m.getLatLng(), d=getDist(P.lat,P.lng,Z.lat,Z.lng);
        if(d>1000){ map.removeLayer(m); return; }
        const tgt = (d<50? P: destination(Z.lat,Z.lng,Math.random()*360,Math.random()*5));
        animate(m,Z,tgt, d<50?18:10);
      });
      console.log("🔄 zombies updated");
    }
    function animate(m,start,target,speed){
      const d=getDist(start.lat,start.lng,target.lat,target.lng),
            dur=Math.max(d/speed*1000,500);
      let t0;
      function step(ts){
        if(!t0)t0=ts;
        let p=(ts-t0)/dur; if(p>1)p=1;
        const lat=start.lat+(target.lat-start.lat)*p,
              lng=start.lng+(target.lng-start.lng)*p;
        m.setLatLng([lat,lng]);
        if(p<1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
    zombieLayer && zombieLayer.on("click",e=>{
      const m=e.layer, P=playerMarker.getLatLng(), Z=m.getLatLng(), d=getDist(P.lat,P.lng,Z.lat,Z.lng);
      if(d> (equippedItem?.range||100)) return alert("Out of range");
      const ai = backpack.findIndex(x=>x.type==="ammo");
      if(ai<0) return alert("No ammo");
      backpack[ai].quantity--;
      if(backpack[ai].quantity<=0) backpack.splice(ai,1);
      if(--m.health<=0){
        map.removeLayer(m);
        spawnZombieLoot(Z);
        playerScore++; updateStatus();
      }
    });
    function spawnZombieLoot(pos){
      const loot = randomLoot();
      const m = L.marker([pos.lat,pos.lng],{icon:L.divIcon({html:'<div class="loot-box">L</div>',iconSize:[10,10]})}).addTo(lootLayer);
      m.on("click",()=>{
        backpack.push(loot);
        updateStatus();
        map.removeLayer(m);
        alert("Picked up: "+loot.name);
      });
      console.log("🗡 dropped at",pos,loot);
    }

    // ── Building Loot ───────────────────────────────────────
    function fetchLoot(){
      if(!playerMarker) return;
      const P=playerMarker.getLatLng(), d=0.01;
      const box=[P.lat-d,P.lng-d,P.lat+d,P.lng+d].join(",");
      fetch(`https://overpass-api.de/api/interpreter?data=[out:json][timeout:25];(way["building"](${box}));out center;`)
        .then(r=>r.json())
        .then(d=>{
          d.elements.forEach(el=>{
            if(!el.center) return;
            const key=`${el.center.lat.toFixed(5)}_${el.center.lng.toFixed(5)}`;
            if(buildingLooted[key]) return;
            const dist = getDist(P.lat,P.lng,el.center.lat,el.center.lng);
            if(dist>DETECT_RADIUS) return;
            buildingLooted[key]=true;
            const loot = randomLoot();
            const m = L.marker([el.center.lat,el.center.lng],{icon:L.divIcon({html:'<div class="loot-box">L</div>',iconSize:[10,10]})}).addTo(lootLayer);
            m.on("click",()=>{
              backpack.push(loot);
              updateStatus();
              map.removeLayer(m);
              delete buildingLooted[key];
            });
            console.log("🏠 loot at",el.center,loot);
          });
        })
        .catch(_=>console.warn("Overpass error"));
    }

    function randomLoot(){
      const T=[
        {c:.3,i:{type:"ammo",name:"ammo",quantity:10}},
        {c:.2,i:{type:"gun", name:"pistol",damage:1,range:100}},
        {c:.15,i:{type:"gun",name:"shotgun",damage:3,range:20}},
        {c:.15,i:{type:"gun",name:"AR15",damage:2,range:200}},
        {c:.1,i:{type:"gun",name:"rifle",damage:3,range:400}},
        {c:.1,i:{type:"consumable",name:"bandage",amount:10}}
      ];
      let r=Math.random(), sum=0;
      for(const e of T){ sum+=e.c; if(r<sum) return JSON.parse(JSON.stringify(e.i)); }
      return {type:"ammo",name:"ammo",quantity:5};
    }

    // ── Status & Helpers ───────────────────────────────────
    function updateStatus(){
      document.getElementById("healthDisplay").textContent=playerHealth;
      document.getElementById("scoreDisplay").textContent=playerScore;
      console.log("❤️",playerHealth,"⭐",playerScore,"🎒",backpack);
    }
    function destination(lat,lon,br,dist){
      const R=6371000, δ=dist/R, θ=toRad(br),
            φ1=toRad(lat), λ1=toRad(lon);
      const φ2=Math.asin(Math.sin(φ1)*Math.cos(δ)
                +Math.cos(φ1)*Math.sin(δ)*Math.cos(θ));
      const λ2=λ1+Math.atan2(Math.sin(θ)*Math.sin(δ)*Math.cos(φ1),
                             Math.cos(δ)-Math.sin(φ1)*Math.sin(φ2));
      return {lat:φ2*180/Math.PI, lng:λ2*180/Math.PI};
    }
    window.addEventListener("beforeunload", saveState);
  };
  </script>
</body>
</html>
