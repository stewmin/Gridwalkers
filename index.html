<!DOCTYPE html>
<html>
<head>
  <title>Gridwalkers â€“ Zombie Survival Prototype</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet and Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    /* Base Styles */
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 60px; bottom: 0; right: 0; left: 60px; }
    
    /* Top Control Bar */
    #searchBar {
      position: absolute;
      top: 5px;
      left: 70px;
      z-index: 2000;
      background: rgba(255,255,255,0.9);
      padding: 6px;
      border-radius: 4px;
    }
    #searchBar button, #searchBar input {
      margin: 2px;
      font-size: 12px;
    }
    
    /* Status Display */
    #statusDisplay {
      position: absolute;
      top: 5px;
      right: 10px;
      z-index: 2000;
      background: rgba(255,255,255,0.9);
      padding: 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    /* Left Sidebar with Collapsible Inventory Icons */
    #leftSidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: #444;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    .inv-icon {
      width: 40px;
      height: 40px;
      margin: 10px 0;
      background: #888;
      border: 2px solid #ccc;
      border-radius: 4px;
      color: #fff;
      font-size: 10px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
    }
    
    /* Inventory Modal Overlays */
    .inventory-modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: #fff;
      border: 2px solid #333;
      padding: 10px;
      z-index: 3000;
      max-width: 300px;
      display: none;
    }
    .inventory-modal h3 {
      margin-top: 0;
      font-size: 14px;
      text-align: center;
    }
    .inventory-modal .close-btn {
      display: block;
      text-align: right;
      font-size: 12px;
      cursor: pointer;
      color: #333;
      margin-bottom: 5px;
    }
    #equippedModal, #backpackModal {
      border: 1px solid #ccc;
      background: #fafafa;
      padding: 5px;
      min-height: 60px;
      margin-bottom: 10px;
    }
    .inv-item {
      border: 1px solid #bbb;
      background: #ddd;
      margin: 2px;
      padding: 2px;
      font-size: 10px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      width: 40px;
      height: 40px;
      vertical-align: top;
    }
    
    /* Login Overlay */
    #loginOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 4000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      flex-direction: column;
    }
    /* GRIDWALKERS in Bold, non-cursive */
    #loginOverlay h1 {
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: limegreen;
      font-size: 28px;
      margin-bottom: 20px;
    }
    #loginOverlay form {
      background: #333;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
    #loginOverlay input { margin: 5px; padding: 5px; }
    #loginOverlay button { margin: 5px; padding: 5px 10px; }
    
    /* Player Sprite: 3 Stacked Squares */
    .player-sprite {
      display: inline-block;
    }
    .player-sprite > div {
      width: 6px;
      height: 6px;
      margin: 0;
      padding: 0;
    }
    .player-head { background: #f1c27d; }
    .player-torso { background: blue; }
    .player-boots { background: black; }
    
    /* Zombie Sprite: 3 Stacked Squares */
    .zombie-sprite {
      display: inline-block;
    }
    .zombie-sprite > div {
      width: 6px;
      height: 6px;
      margin: 0;
      padding: 0;
    }
    .zombie-head { background: green; }
    .zombie-torso { background: brown; }
    .zombie-boots { background: green; }
    
    /* Movement Radius Indicator */
    .move-radius {
      fill: rgba(0,0,255,0.1);
      stroke: blue;
      stroke-width: 1;
    }
    
    /* Loot Box Style */
    .loot-box {
      width: 10px;
      height: 10px;
      background: sienna;
      border: 1px solid #000;
      text-align: center;
      line-height: 10px;
      color: #fff;
      font-size: 8px;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <h1>GRIDWALKERS</h1>
    <form id="loginForm">
      <input type="text" id="usernameInput" placeholder="Username" required /><br>
      <input type="password" id="passwordInput" placeholder="Password" required /><br>
      <button type="button" id="registerBtn">Register</button>
      <button type="button" id="loginBtn">Login</button>
    </form>
  </div>
  
  <!-- Left Sidebar with Inventory Icons -->
  <div id="leftSidebar">
    <div id="equippedIcon" class="inv-icon" title="Equipped">EQ</div>
    <div id="backpackIcon" class="inv-icon" title="Backpack">BP</div>
  </div>
  
  <!-- Inventory Modals -->
  <div id="equippedModal" class="inventory-modal">
    <div class="close-btn" onclick="toggleModal('equippedModal')">[X]</div>
    <h3>Equipped Item</h3>
    <div id="equippedContent" style="border:1px solid #ccc; background:#fafafa; padding:5px; min-height:60px;">None</div>
  </div>
  <div id="backpackModal" class="inventory-modal">
    <div class="close-btn" onclick="toggleModal('backpackModal')">[X]</div>
    <h3>Backpack</h3>
    <div id="backpackContent" style="border:1px solid #ccc; background:#fafafa; padding:5px; min-height:120px;"></div>
  </div>
  
  <!-- Top Search Bar -->
  <div id="searchBar">
    <input type="text" id="addressInput" placeholder="Enter location" size="20" />
    <button id="searchBtn">Search / Teleport</button>
  </div>
  
  <!-- Status Display -->
  <div id="statusDisplay">
    Health: <span id="healthDisplay">100</span><br>
    Score: <span id="scoreDisplay">0</span>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- (Optional) Road List Panel for Debugging -->
  <div id="roadList" style="display:none;">
    <h3>
      Road List
      <button id="toggleRoadListBtn">Close</button>
    </h3>
    <input type="text" id="roadFilter" placeholder="Filter roads..." />
    <div id="roadsContainer">No roads loaded.</div>
  </div>
  <div id="roadListToggle" style="display:none;">Show Road List</div>
  
  <!-- Leaflet JS and Draw Plugin -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    /* =====================================================
     * GLOBAL STATE VARIABLES & PROFILE HANDLING
     * ===================================================== */
    var playerMarker = null;
    var spawnPoint = null;
    var playerHealth = 100, playerScore = 0;
    var equippedItem = null; // e.g., { type:"gun", name:"pistol", damage:1, range:100 }
    var backpack = []; // Array (max 20)
    var zombieLayer = L.layerGroup(), zombieMarkers = []; // Each zombie: { marker, zombieHealth }
    var lootLayer = L.layerGroup(), lootCooldowns = {};
    var map, drawnItems, gridBox, roadPolylines = [];
    
    function loadProfiles() {
      var profiles = localStorage.getItem("gridwalkers_profiles");
      return profiles ? JSON.parse(profiles) : {};
    }
    function saveProfiles(profiles) {
      localStorage.setItem("gridwalkers_profiles", JSON.stringify(profiles));
    }
    var currentUser = null;
    
    /* =====================================================
     * LOGIN FUNCTIONALITY
     * ===================================================== */
    document.getElementById("registerBtn").addEventListener("click", function() {
      var username = document.getElementById("usernameInput").value.trim();
      var password = document.getElementById("passwordInput").value;
      if (!username || !password) { alert("Provide username and password."); return; }
      var profiles = loadProfiles();
      if (profiles[username]) { alert("Username exists."); return; }
      profiles[username] = { password: password, state: { health: 100, score: 0, equipped: null, backpack: [], spawnPoint: null } };
      saveProfiles(profiles);
      alert("Registration successful! Now log in.");
    });
    document.getElementById("loginBtn").addEventListener("click", function() {
      var username = document.getElementById("usernameInput").value.trim();
      var password = document.getElementById("passwordInput").value;
      if (!username || !password) { alert("Provide username and password."); return; }
      var profiles = loadProfiles();
      if (!profiles[username]) { alert("No such user."); return; }
      if (profiles[username].password !== password) { alert("Incorrect password."); return; }
      currentUser = username;
      var state = profiles[username].state;
      playerHealth = state.health; playerScore = state.score;
      equippedItem = state.equipped; backpack = state.backpack;
      spawnPoint = state.spawnPoint;
      updateStatusDisplay(); updateInventoryUI();
      document.getElementById("loginOverlay").style.display = "none";
      initMap();
      if (spawnPoint) { spawnPlayerAt(spawnPoint.lat, spawnPoint.lon); map.setView([spawnPoint.lat, spawnPoint.lon], 18); }
    });
    function saveState() {
      if (!currentUser) return;
      var profiles = loadProfiles();
      profiles[currentUser].state = { health: playerHealth, score: playerScore, equipped: equippedItem, backpack: backpack, spawnPoint: spawnPoint };
      saveProfiles(profiles);
    }
    
    /* =====================================================
     * LEFT SIDEBAR MODALS (Inventory)
     * ===================================================== */
    function toggleModal(modalId) {
      var modal = document.getElementById(modalId);
      modal.style.display = (modal.style.display === "block") ? "none" : "block";
    }
    document.getElementById("equippedIcon").addEventListener("click", function() {
      toggleModal("equippedModal"); updateEquippedModal();
    });
    document.getElementById("backpackIcon").addEventListener("click", function() {
      toggleModal("backpackModal"); updateBackpackModal();
    });
    function updateEquippedModal() { document.getElementById("equippedContent").textContent = (equippedItem ? equippedItem.name : "None"); }
    function updateBackpackModal() {
      var backpackContent = document.getElementById("backpackContent"); backpackContent.innerHTML = "";
      backpack.forEach(function(item, idx) {
        var itemDiv = document.createElement("div");
        itemDiv.className = "inv-item";
        itemDiv.textContent = item.name + (item.type === "ammo" ? " x" + item.quantity : "");
        itemDiv.onclick = function() {
          if (item.type === "gun") { equippedItem = item; alert("Equipped " + item.name); }
          else if (item.type === "consumable") { if (item.effect === "heal") { playerHealth += item.amount; if (playerHealth > 100) playerHealth = 100; alert("Consumed " + item.name); backpack.splice(idx, 1); } }
          updateInventoryUI(); updateStatusDisplay(); saveState(); updateBackpackModal(); updateEquippedModal();
        };
        backpackContent.appendChild(itemDiv);
      });
      while (backpackContent.childNodes.length < 20) {
        var emptyDiv = document.createElement("div");
        emptyDiv.className = "inv-item"; emptyDiv.style.background = "#fff"; emptyDiv.textContent = "";
        backpackContent.appendChild(emptyDiv);
      }
    }
    function updateInventoryUI() {
      document.getElementById("equippedIcon").textContent = (equippedItem ? equippedItem.name.substring(0,2).toUpperCase() : "EQ");
      document.getElementById("backpackIcon").textContent = backpack.length;
    }
    
    /* =====================================================
     * INIT MAP & BASIC RHQC
     * ===================================================== */
    function initMap() {
      map = L.map('map').setView([36.85, -87.55], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      zombieLayer.addTo(map); lootLayer.addTo(map);
      drawnItems = new L.FeatureGroup(); map.addLayer(drawnItems);
      var drawControl = new L.Control.Draw({
        draw: { polyline: false, polygon: false, circle: false, marker: false, circlemarker: false,
                rectangle: { shapeOptions: { color: "#3388ff", weight: 2 } } },
        edit: { featureGroup: drawnItems, edit: true, remove: false }
      });
      map.addControl(drawControl);
      map.on(L.Draw.Event.CREATED, function(event) {
        drawnItems.clearLayers();
        gridBox = event.layer;
        gridBox.setStyle({ opacity: 0, fillOpacity: 0 });
        drawnItems.addLayer(gridBox);
        fetchAndDisplayRoads();
      });
      map.on('draw:edited', function(e) {
        gridBox = drawnItems.getLayers()[0];
        fetchAndDisplayRoads();
      });
      document.getElementById("searchBtn").addEventListener("click", function() {
        var address = document.getElementById("addressInput").value;
        if (!address) return;
        var url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(address);
        fetch(url).then(resp => resp.json()).then(data => {
          if (data.length > 0) {
            var lat = parseFloat(data[0].lat), lon = parseFloat(data[0].lon);
            map.setView([lat, lon], 18);
            spawnPlayerAt(lat, lon); saveState();
          } else { alert("Location not found!"); }
        });
      });
      map.on('click', function(e) {
        if (playerMarker) { animatePlayerMove(e.latlng.lat, e.latlng.lng); }
      });
    }
    
    /* =====================================================
     * PLAYER MOVEMENT
     * ===================================================== */
    function createPlayerHTML() {
      return '<div class="player-sprite">' +
               '<div class="player-head"></div>' +
               '<div class="player-torso"></div>' +
               '<div class="player-boots"></div>' +
             '</div>';
    }
    function spawnPlayerAt(lat, lon) {
      if (playerMarker) { map.removeLayer(playerMarker); }
      playerMarker = L.marker([lat, lon], {
        icon: L.divIcon({ className: '', html: createPlayerHTML(), iconSize: [6, 18] })
      }).addTo(map).bindPopup("You");
      spawnPoint = { lat: lat, lon: lon };
      updateMoveIndicator(); saveState();
    }
    function updateMoveIndicator() {
      if (moveIndicator) { map.removeLayer(moveIndicator); }
      if (!playerMarker) return;
      var pos = playerMarker.getLatLng();
      moveIndicator = L.circle(pos, { radius: 50, className: 'move-radius' }).addTo(map);
    }
    function animatePlayerMove(targetLat, targetLng) {
      var startPos = playerMarker.getLatLng();
      var totalDistance = getDistanceMeters(startPos.lat, startPos.lng, targetLat, targetLng);
      var speed = 20;
      var duration = Math.max((totalDistance / speed) * 1000, 500);
      var startTime = null;
      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        var progress = (timestamp - startTime) / duration;
        if (progress > 1) progress = 1;
        var newLat = startPos.lat + (targetLat - startPos.lat) * progress;
        var newLng = startPos.lng + (targetLng - startPos.lng) * progress;
        playerMarker.setLatLng([newLat, newLng]);
        updateMoveIndicator();
        if (progress < 1) { requestAnimationFrame(animate); } else { saveState(); }
      }
      requestAnimationFrame(animate);
      map.panTo([targetLat, targetLng], { animate: true, duration: duration/1000 });
    }
    
    /* =====================================================
     * HELPER FUNCTIONS: Distance & Destination
     * ===================================================== */
    function toRad(value) { return value * Math.PI / 180; }
    function toDeg(rad) { return rad * 180 / Math.PI; }
    function getDistanceMeters(lat1, lon1, lat2, lon2) {
      var R = 6371000;
      var dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      var a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
    function destinationPoint(lat, lon, bearing, distance) {
      var R = 6371000;
      var Î´ = distance / R, Î¸ = toRad(bearing);
      var Ï†1 = toRad(lat), Î»1 = toRad(lon);
      var Ï†2 = Math.asin(Math.sin(Ï†1)*Math.cos(Î´) + Math.cos(Ï†1)*Math.sin(Î´)*Math.cos(Î¸));
      var Î»2 = Î»1 + Math.atan2(Math.sin(Î¸)*Math.sin(Î´)*Math.cos(Ï†1), Math.cos(Î´)-Math.sin(Ï†1)*Math.sin(Ï†2));
      return { lat: toDeg(Ï†2), lng: toDeg(Î»2) };
    }
    
    /* =====================================================
     * FETCH ROADS (Overpass API)
     * ===================================================== */
    function fetchAndDisplayRoads() {
      if (!gridBox) { document.getElementById("roadsContainer").innerHTML = "No grid box defined."; return; }
      var bounds = gridBox.getBounds();
      var south = bounds.getSouth(), west = bounds.getWest(), north = bounds.getNorth(), east = bounds.getEast();
      var bbox = south + "," + west + "," + north + "," + east;
      var query = `[out:json][timeout:25];
        ( way["highway"](${bbox}); );
        out geom;`;
      fetch("https://overpass-api.de/api/interpreter", { method:"POST", body: "data=" + encodeURIComponent(query) })
      .then(response => response.json())
      .then(data => processRoadData(data.elements, bounds))
      .catch(error => { console.error("Error fetching roads:", error); document.getElementById("roadsContainer").innerHTML = "Error loading roads."; });
    }
    function processRoadData(elements, gridBounds) {
      var roads = [];
      roadPolylines = [];
      elements.forEach(function(elem) {
        if (elem.type === "way" && elem.tags && elem.tags.name && elem.geometry) {
          var polyCoords = elem.geometry.map(pt => [pt.lat, pt.lon]);
          roads.push({ name: elem.tags.name, polyline: polyCoords });
          roadPolylines.push({ name: elem.tags.name, polyline: polyCoords });
        }
      });
      var html = "";
      roads.sort((a,b)=>a.name.localeCompare(b.name));
      roads.forEach(function(road) {
        var mid = road.polyline[Math.floor(road.polyline.length/2)];
        var code = getRHQCCode(mid[0], mid[1], [[gridBounds.getSouth(), gridBounds.getWest()], [gridBounds.getNorth(), gridBounds.getEast()]], 5);
        html += "<div class='road-item'><span class='road-code'>" + code + "</span> " + road.name + "</div>";
      });
      document.getElementById("roadsContainer").innerHTML = html || "No roads found.";
      applyRoadFilter();
    }
    document.getElementById("roadFilter").addEventListener("input", applyRoadFilter);
    function applyRoadFilter() {
      var filterText = document.getElementById("roadFilter").value.toLowerCase();
      var roadItems = document.querySelectorAll("#roadsContainer .road-item");
      roadItems.forEach(function(item) {
        item.style.display = item.textContent.toLowerCase().includes(filterText) ? "" : "none";
      });
    }
    document.getElementById("toggleRoadListBtn").addEventListener("click", function(){
      document.getElementById("roadList").style.display = "none";
      document.getElementById("roadListToggle").style.display = "block";
    });
    document.getElementById("roadListToggle").addEventListener("click", function(){
      document.getElementById("roadList").style.display = "block";
      document.getElementById("roadListToggle").style.display = "none";
    });
    function getRHQCCode(lat, lng, bounds, maxLevel) {
      var code = "";
      var currentBounds = JSON.parse(JSON.stringify(bounds));
      for (var level = 1; level <= maxLevel; level++) {
        var south = currentBounds[0][0], west = currentBounds[0][1], north = currentBounds[1][0], east = currentBounds[1][1];
        var midLat = (south + north) / 2, midLng = (west + east) / 2;
        if (lat >= midLat && lng <= midLng) { code += "1"; currentBounds = [[midLat, west], [north, midLng]]; }
        else if (lat >= midLat && lng > midLng) { code += "2"; currentBounds = [[midLat, midLng], [north, east]]; }
        else if (lat < midLat && lng <= midLng) { code += "3"; currentBounds = [[south, west], [midLat, midLng]]; }
        else { code += "4"; currentBounds = [[south, midLng], [midLat, east]]; }
      }
      return code;
    }
    
    /* =====================================================
     * ZOMBIE SPAWNING & AI
     * ===================================================== */
    // Spawn zombies every 30 seconds at 100-200m from the player.
    function spawnZombie() {
      if (!playerMarker) return;
      var playerPos = playerMarker.getLatLng();
      var distance = 100 + Math.random() * 100;
      var angle = Math.random() * 360;
      var spawn = destinationPoint(playerPos.lat, playerPos.lng, angle, distance);
      var zombieIcon = L.divIcon({ html: createZombieHTML(), iconSize: [6,18], className: '' });
      var marker = L.marker([spawn.lat, spawn.lng], { icon: zombieIcon });
      marker.addTo(zombieLayer).bindPopup("Zombie!");
      marker.zombieHealth = 3;
      zombieMarkers.push({ marker: marker });
    }
    function createZombieHTML() {
      return '<div class="zombie-sprite">' +
               '<div class="zombie-head"></div>' +
               '<div class="zombie-torso"></div>' +
               '<div class="zombie-boots"></div>' +
             '</div>';
    }
    function updateZombies() {
      if (!playerMarker) return;
      var playerPos = playerMarker.getLatLng();
      for (var i = zombieMarkers.length - 1; i >= 0; i--) {
        var zObj = zombieMarkers[i];
        var zombiePos = zObj.marker.getLatLng();
        var dist = getDistanceMeters(playerPos.lat, playerPos.lng, zombiePos.lat, zombiePos.lng);
        if (dist > 1000) { zombieLayer.removeLayer(zObj.marker); zombieMarkers.splice(i, 1); continue; }
        var target = null, speed = 0;
        if (dist < 50) { target = { lat: playerPos.lat, lng: playerPos.lng }; speed = 18; }
        else { var wanderDist = Math.random() * 5, wanderAngle = Math.random() * 360; target = destinationPoint(zombiePos.lat, zombiePos.lng, wanderAngle, wanderDist); speed = 10; }
        animateZombieMove(zObj.marker, target.lat, target.lng, speed);
        if (dist < 5) {
          playerHealth -= 1;
          updateStatusDisplay();
          if (playerHealth <= 0) { alert("Overwhelmed by zombies!"); resetGame(); return; }
        }
      }
    }
    function animateZombieMove(marker, targetLat, targetLng, speed) {
      var startPos = marker.getLatLng();
      var totalDistance = getDistanceMeters(startPos.lat, startPos.lng, targetLat, targetLng);
      var duration = Math.max((totalDistance / speed) * 1000, 500);
      var startTime = null;
      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        var progress = (timestamp - startTime) / duration;
        if (progress > 1) progress = 1;
        var newLat = startPos.lat + (targetLat - startPos.lat) * progress;
        var newLng = startPos.lng + (targetLng - startPos.lng) * progress;
        marker.setLatLng([newLat, newLng]);
        if (progress < 1) requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }
    setInterval(spawnZombie, 30000);
    setInterval(updateZombies, 1000);
    
    /* =====================================================
     * ZOMBIE COMBAT (Click-to-Shoot)
     * ===================================================== */
    zombieLayer.on('click', function(e) {
      if (!equippedItem || equippedItem.type !== "gun") { alert("Equip a gun to shoot!"); return; }
      var clickedMarker = e.layer;
      for (var i = 0; i < zombieMarkers.length; i++) {
        if (zombieMarkers[i].marker === clickedMarker) {
          var playerPos = playerMarker.getLatLng();
          var zombiePos = clickedMarker.getLatLng();
          var dist = getDistanceMeters(playerPos.lat, playerPos.lng, zombiePos.lat, zombiePos.lng);
          if (dist > equippedItem.range) { alert("Out of range for " + equippedItem.name); return; }
          var ammoIndex = backpack.findIndex(item => item.type === "ammo");
          if (ammoIndex < 0) { alert("No ammunition!"); return; }
          backpack[ammoIndex].quantity--;
          if (backpack[ammoIndex].quantity <= 0) { backpack.splice(ammoIndex, 1); }
          clickedMarker.zombieHealth -= equippedItem.damage;
          if (clickedMarker.zombieHealth <= 0) {
            zombieLayer.removeLayer(clickedMarker);
            zombieMarkers.splice(i, 1);
            playerScore++;
            updateStatusDisplay();
          }
          updateInventoryUI();
          saveState();
          return;
        }
      }
    });
    
    /* =====================================================
     * LOOT SYSTEM: Buildings & Loot Boxes (5-min Cooldown)
     * ===================================================== */
    function fetchBuildingsAndSpawnLoot() {
      if (!playerMarker) return;
      var playerPos = playerMarker.getLatLng();
      var delta = 0.01;
      var south = playerPos.lat - delta, north = playerPos.lat + delta;
      var west = playerPos.lng - delta, east = playerPos.lng + delta;
      var bbox = south + "," + west + "," + north + "," + east;
      var query = `[out:json][timeout:25];
        ( way["building"](${bbox}); );
        out center;`;
      fetch("https://overpass-api.de/api/interpreter", { method:"POST", body: "data=" + encodeURIComponent(query) })
      .then(response => response.json())
      .then(data => {
        data.elements.forEach(function(elem) {
          if (elem.center) {
            var key = elem.center.lat.toFixed(5) + "_" + elem.center.lng.toFixed(5);
            if (lootCooldowns[key] && Date.now() < lootCooldowns[key]) return;
            var lootIcon = L.divIcon({ html: '<div class="loot-box">L</div>', iconSize: [10,10], className: '' });
            var marker = L.marker([elem.center.lat, elem.center.lng], { icon: lootIcon });
            marker.addTo(lootLayer);
            marker.on('click', function() {
              var loot = generateRandomLoot();
              backpack.push(loot);
              updateInventoryUI();
              alert("Looted: " + loot.name + (loot.type === "ammo" ? " x" + loot.quantity : ""));
              lootLayer.removeLayer(marker);
              lootCooldowns[key] = Date.now() + (5 * 60 * 1000);
              saveState();
            });
          }
        });
      });
    }
    function generateRandomLoot() {
      var lootTable = [
        { chance: 0.3, item: { type:"ammo", name:"ammo", quantity: 10 } },
        { chance: 0.2, item: { type:"gun", name:"pistol", damage:1, range:100 } },
        { chance: 0.15, item: { type:"gun", name:"shotgun", damage:3, range:20 } },
        { chance: 0.15, item: { type:"gun", name:"AR15", damage:2, range:200 } },
        { chance: 0.1, item: { type:"gun", name:"hunting rifle", damage:3, range:400 } },
        { chance: 0.1, item: { type:"consumable", name:"bandage", effect:"heal", amount:10 } }
      ];
      var rand = Math.random(), cumulative = 0;
      for (var i = 0; i < lootTable.length; i++) {
        cumulative += lootTable[i].chance;
        if (rand < cumulative) { return JSON.parse(JSON.stringify(lootTable[i].item)); }
      }
      return { type:"ammo", name:"ammo", quantity: 5 };
    }
    setInterval(fetchBuildingsAndSpawnLoot, 30000);
    
    /* =====================================================
     * STATUS DISPLAY UPDATE
     * ===================================================== */
    function updateStatusDisplay() {
      document.getElementById("healthDisplay").textContent = playerHealth;
      document.getElementById("scoreDisplay").textContent = playerScore;
    }
    
    /* =====================================================
     * GAME RESET
     * ===================================================== */
    function resetGame() {
      alert("Game Over! Your score: " + playerScore);
      var profiles = loadProfiles();
      delete profiles[currentUser];
      saveProfiles(profiles);
      location.reload();
    }
    window.addEventListener("beforeunload", saveState);
    
    /* =====================================================
     * UPDATE LOOP (Zombies)
     * ===================================================== */
    setInterval(updateZombies, 1000);

     * MULTIPLAYER PLACEHOLDER
     * ===================================================== */

  </script>
