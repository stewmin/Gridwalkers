<!DOCTYPE html>
<html>
<head>
  <title>Gridwalkers – Zombie Survival Prototype</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet and Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    /* Basic reset */
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 60px; bottom: 0; right: 0; left: 220px; }
    
    /* Top Control Bar (for search) */
    #searchBar {
      position: absolute;
      top: 5px;
      left: 230px; /* shifted right to leave space for left panel */
      z-index: 2000;
      background: rgba(255,255,255,0.9);
      padding: 6px;
      border-radius: 4px;
    }
    #searchBar button, #searchBar input {
      margin: 2px;
      font-size: 12px;
    }
    
    /* Left Panel for Inventory & Equipped Items */
    #leftPanel {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      bottom: 0;
      background: #eee;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      z-index: 2000;
    }
    #leftPanel h3 { margin: 10px 0 5px; }
    #equipped, #backpack {
      border: 1px solid #ccc;
      background: #fff;
      padding: 5px;
      min-height: 60px;
      margin-bottom: 15px;
    }
    /* Each inventory item display */
    .inv-item {
      border: 1px solid #bbb;
      background: #ddd;
      margin: 2px;
      padding: 2px;
      font-size: 10px;
      cursor: pointer;
      text-align: center;
    }
    /* Score & health display */
    #statusDisplay {
      position: absolute;
      top: 5px;
      right: 10px;
      z-index: 2000;
      background: rgba(255,255,255,0.9);
      padding: 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    /* Login overlay */
    #loginOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 3000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    #loginOverlay form {
      background: #333;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
    #loginOverlay input { margin: 5px; padding: 5px; }
    
    /* Player Sprite: 3 stacked squares (head, torso, boots) */
    .player-sprite {
      display: inline-block;
    }
    .player-sprite > div {
      width: 6px;
      height: 6px;
      margin: 0;
      padding: 0;
    }
    .player-head { background: #f1c27d; }
    .player-torso { background: blue; }
    .player-boots { background: black; }
    
    /* Zombie Sprite: 3 stacked squares (green, brown, green) */
    .zombie-sprite {
      display: inline-block;
    }
    .zombie-sprite > div {
      width: 6px;
      height: 6px;
      margin: 0;
      padding: 0;
    }
    .zombie-head { background: green; }
    .zombie-torso { background: brown; }
    .zombie-boots { background: green; }
    
    /* Movement Radius Indicator for Player */
    .move-radius {
      fill: rgba(0,0,255,0.1);
      stroke: blue;
      stroke-width: 1;
    }
    
    /* Loot Box Marker Style */
    .loot-box {
      width: 10px;
      height: 10px;
      background: sienna;
      border: 1px solid #000;
      text-align: center;
      line-height: 10px;
      color: #fff;
      font-size: 8px;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="usernameInput" placeholder="Enter username" required />
      <br />
      <button type="submit">Login</button>
    </form>
  </div>
  
  <!-- Left Panel: Inventory & Equipped Items -->
  <div id="leftPanel">
    <h3>Equipped</h3>
    <div id="equipped">None</div>
    <h3>Backpack</h3>
    <div id="backpack"></div>
  </div>
  
  <!-- Top Search Bar -->
  <div id="searchBar">
    <input type="text" id="addressInput" placeholder="Enter location" size="20" />
    <button id="searchBtn">Search / Teleport</button>
  </div>
  
  <!-- Status Display: Health & Score -->
  <div id="statusDisplay">
    Health: <span id="healthDisplay">100</span><br>
    Score: <span id="scoreDisplay">0</span>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- (Optional) Road List Panel for Debugging -->
  <div id="roadList" style="display:none;">
    <h3>
      Road List
      <button id="toggleRoadListBtn">Close</button>
    </h3>
    <input type="text" id="roadFilter" placeholder="Filter roads..." />
    <div id="roadsContainer">No roads loaded.</div>
  </div>
  <div id="roadListToggle" style="display:none;">Show Road List</div>
  
  <!-- Leaflet JS and Draw Plugin -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    /***********************
     * GLOBAL STATE VARIABLES
     ***********************/
    var playerMarker = null;
    var spawnPoint = null;
    var playerHealth = 100;
    var playerScore = 0;
    var equippedItem = null; // e.g., { type:"gun", name:"pistol", damage:1, range:100 }
    var backpack = []; // Array of loot items (max 20 items)
    
    // For zombie management.
    var zombieLayer = L.layerGroup();
    zombieLayer.addTo(null);  // will add to map after map init
    var zombieMarkers = []; // Each zombie object: { marker, shotsTaken }
    
    // For loot boxes.
    var lootLayer = L.layerGroup();
    
    // Map & RHQC elements (see later)
    var map, drawnItems, gridBox, roadPolylines = [];
    
    /***********************
     * LOGIN & STATE SAVE/LOAD (using localStorage)
     ***********************/
    var currentUser = null;
    function loadState(username) {
      var state = localStorage.getItem('gridwalkers_' + username);
      if (state) {
        return JSON.parse(state);
      }
      // Default state:
      return {
        health: 100,
        score: 0,
        equipped: null,
        backpack: [],
        spawnPoint: null
      };
    }
    function saveState() {
      if (!currentUser) return;
      var state = {
        health: playerHealth,
        score: playerScore,
        equipped: equippedItem,
        backpack: backpack,
        spawnPoint: spawnPoint
      };
      localStorage.setItem('gridwalkers_' + currentUser, JSON.stringify(state));
    }
    
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var username = document.getElementById("usernameInput").value.trim();
      if (username) {
        currentUser = username;
        var state = loadState(username);
        playerHealth = state.health;
        playerScore = state.score;
        equippedItem = state.equipped;
        backpack = state.backpack;
        spawnPoint = state.spawnPoint;
        updateStatusDisplay();
        updateInventoryUI();
        document.getElementById("loginOverlay").style.display = "none";
        initMap();
        // If spawnPoint exists, place player there.
        if (spawnPoint) {
          spawnPlayerAt(spawnPoint.lat, spawnPoint.lon);
          map.setView([spawnPoint.lat, spawnPoint.lon], 18);
        }
      }
    });
    
    /***********************
     * INITIALIZE MAP & RHQC Elements
     ***********************/
    function initMap() {
      map = L.map('map').setView([36.85, -87.55], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      // Add zombie and loot layers to map.
      zombieLayer.addTo(map);
      lootLayer.addTo(map);
      
      // Set up draw control for grid box (for potential road debugging)
      drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);
      var drawControl = new L.Control.Draw({
        draw: {
          polyline: false, polygon: false, circle: false, marker: false, circlemarker: false,
          rectangle: { shapeOptions: { color: "#3388ff", weight: 2 } }
        },
        edit: { featureGroup: drawnItems, edit: true, remove: false }
      });
      map.addControl(drawControl);
      map.on(L.Draw.Event.CREATED, function(event) {
        drawnItems.clearLayers();
        var layer = event.layer;
        drawnItems.addLayer(layer);
        layer.setStyle({ opacity: 0, fillOpacity: 0 });
        gridBox = layer;
        fetchAndDisplayRoads();
      });
      map.on('draw:edited', function(e) {
        gridBox = drawnItems.getLayers()[0];
        fetchAndDisplayRoads();
      });
      
      // Allow teleportation and free movement via search bar.
      document.getElementById("searchBtn").addEventListener("click", function(){
        var address = document.getElementById("addressInput").value;
        if (!address) return;
        var url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(address);
        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (data.length > 0) {
              var lat = parseFloat(data[0].lat), lon = parseFloat(data[0].lon);
              map.setView([lat, lon], 18);
              // Teleport player.
              spawnPlayerAt(lat, lon);
              saveState();
            } else {
              alert("Location not found!");
            }
          });
      });
      
      // Allow free movement by clicking on map.
      map.on('click', function(e) {
        if (!playerMarker) return;
        animatePlayerMove(e.latlng.lat, e.latlng.lng);
      });
    }
    
    /***********************
     * PLAYER SPAWN & MOVEMENT
     ***********************/
    function createPlayerHTML() {
      return '<div class="player-sprite">' +
               '<div class="player-head"></div>' +
               '<div class="player-torso"></div>' +
               '<div class="player-boots"></div>' +
             '</div>';
    }
    function spawnPlayerAt(lat, lon) {
      if (playerMarker) { map.removeLayer(playerMarker); }
      playerMarker = L.marker([lat, lon], {
        icon: L.divIcon({
          className: '',
          html: createPlayerHTML(),
          iconSize: [6, 18]
        })
      }).addTo(map).bindPopup("You");
      spawnPoint = { lat: lat, lon: lon };
      updateMoveIndicator();
      saveState();
    }
    function updateMoveIndicator() {
      if (moveIndicator) map.removeLayer(moveIndicator);
      if (!playerMarker) return;
      var pos = playerMarker.getLatLng();
      moveIndicator = L.circle(pos, {
        radius: 50,
        className: 'move-radius'
      }).addTo(map);
    }
    function animatePlayerMove(targetLat, targetLng) {
      var startPos = playerMarker.getLatLng();
      var totalDistance = getDistanceMeters(startPos.lat, startPos.lng, targetLat, targetLng);
      var speed = 20; // m/s
      var duration = Math.max((totalDistance / speed) * 1000, 500);
      var startTime = null;
      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        var progress = (timestamp - startTime) / duration;
        if (progress > 1) progress = 1;
        var newLat = startPos.lat + (targetLat - startPos.lat) * progress;
        var newLng = startPos.lng + (targetLng - startPos.lng) * progress;
        playerMarker.setLatLng([newLat, newLng]);
        updateMoveIndicator();
        if (progress < 1) requestAnimationFrame(animate);
        else { saveState(); }
      }
      requestAnimationFrame(animate);
      map.panTo([targetLat, targetLng], { animate: true, duration: duration/1000 });
    }
    
    /***********************
     * HELPER FUNCTIONS (Distance & Destination)
     ***********************/
    function toRad(value) { return value * Math.PI / 180; }
    function toDeg(rad) { return rad * 180 / Math.PI; }
    function getDistanceMeters(lat1, lon1, lat2, lon2) {
      var R = 6371000;
      var dLat = toRad(lat2 - lat1);
      var dLon = toRad(lon2 - lon1);
      var a = Math.sin(dLat/2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) ** 2;
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    function destinationPoint(lat, lon, bearing, distance) {
      var R = 6371000;
      var δ = distance / R;
      var θ = toRad(bearing);
      var φ1 = toRad(lat);
      var λ1 = toRad(lon);
      var φ2 = Math.asin(Math.sin(φ1) * Math.cos(δ) + Math.cos(φ1)*Math.sin(δ)*Math.cos(θ));
      var λ2 = λ1 + Math.atan2(Math.sin(θ)*Math.sin(δ)*Math.cos(φ1), Math.cos(δ)-Math.sin(φ1)*Math.sin(φ2));
      return { lat: toDeg(φ2), lng: toDeg(λ2) };
    }
    
    /***********************
     * ZOMBIE SPAWNING & AI
     ***********************/
    // Spawn zombies every 30s. They now spawn randomly between 100m and 200m from the player.
    function spawnZombie() {
      if (!playerMarker) return;
      var playerPos = playerMarker.getLatLng();
      var distance = 100 + Math.random() * 100; // 100-200 m away
      var angle = Math.random() * 360;
      var spawn = destinationPoint(playerPos.lat, playerPos.lng, angle, distance);
      var zombieIcon = L.divIcon({
        html: createZombieHTML(),
        iconSize: [6, 18],
        className: ''
      });
      var marker = L.marker([spawn.lat, spawn.lng], { icon: zombieIcon });
      marker.addTo(zombieLayer).bindPopup("Zombie!");
      // Each zombie requires 3 shots to defeat.
      marker.shotsRemaining = 3;
      zombieMarkers.push({ marker: marker });
    }
    function createZombieHTML() {
      return '<div class="zombie-sprite">' +
               '<div class="zombie-head"></div>' +
               '<div class="zombie-torso"></div>' +
               '<div class="zombie-boots"></div>' +
             '</div>';
    }
    // Update zombie behavior every second.
    function updateZombies() {
      if (!playerMarker) return;
      var playerPos = playerMarker.getLatLng();
      for (var i = zombieMarkers.length - 1; i >= 0; i--) {
        var zObj = zombieMarkers[i];
        var zombiePos = zObj.marker.getLatLng();
        var dist = getDistanceMeters(playerPos.lat, playerPos.lng, zombiePos.lat, zombiePos.lng);
        // Remove zombie if more than 1000 m from player.
        if (dist > 1000) {
          zombieLayer.removeLayer(zObj.marker);
          zombieMarkers.splice(i, 1);
          continue;
        }
        var target = null, speed = 0;
        if (dist < 50) { // Lock on if within 50 m.
          target = { lat: playerPos.lat, lng: playerPos.lng };
          speed = 18; // chase speed
        } else {
          // Wander small random step (up to 5 m).
          var wanderDist = Math.random() * 5;
          var wanderAngle = Math.random() * 360;
          target = destinationPoint(zombiePos.lat, zombiePos.lng, wanderAngle, wanderDist);
          speed = 10; // wander speed
        }
        animateZombieMove(zObj.marker, target.lat, target.lng, speed);
        // If zombie is within 5m, inflict 1 damage per second.
        if (dist < 5) {
          playerHealth -= 1;
          updateStatusDisplay();
          if (playerHealth <= 0) {
            alert("You have been overwhelmed by zombies!");
            resetGame();
            return;
          }
        }
      }
    }
    function animateZombieMove(marker, targetLat, targetLng, speed) {
      var startPos = marker.getLatLng();
      var totalDistance = getDistanceMeters(startPos.lat, startPos.lng, targetLat, targetLng);
      var duration = Math.max((totalDistance / speed) * 1000, 500);
      var startTime = null;
      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        var progress = (timestamp - startTime) / duration;
        if (progress > 1) progress = 1;
        var newLat = startPos.lat + (targetLat - startPos.lat) * progress;
        var newLng = startPos.lng + (targetLng - startPos.lng) * progress;
        marker.setLatLng([newLat, newLng]);
        if (progress < 1) requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }
    // Run zombie spawn every 30 seconds.
    setInterval(spawnZombie, 30000);
    // Update zombie behavior every second.
    setInterval(updateZombies, 1000);
    
    /***********************
     * ZOMBIE COMBAT: SHOOTING ON CLICK
     ***********************/
    // Allow player to click on a zombie marker to shoot it. Only if a gun is equipped.
    zombieLayer.on('click', function(e) {
      if (!equippedItem || equippedItem.type !== "gun") {
        alert("Equip a gun to shoot!");
        return;
      }
      // Check if click target is a zombie marker.
      var clickedMarker = e.layer;
      // Find the corresponding zombie object.
      for (var i = 0; i < zombieMarkers.length; i++) {
        if (zombieMarkers[i].marker === clickedMarker) {
          // Check if within gun range.
          var playerPos = playerMarker.getLatLng();
          var zombiePos = clickedMarker.getLatLng();
          var dist = getDistanceMeters(playerPos.lat, playerPos.lng, zombiePos.lat, zombiePos.lng);
          if (dist > equippedItem.range) {
            alert("Target out of range for " + equippedItem.name);
            return;
          }
          // Check for ammo in backpack.
          var ammoIndex = backpack.findIndex(item => item.type === "ammo");
          if (ammoIndex < 0) {
            alert("No ammunition!");
            return;
          }
          // Consume one ammo.
          backpack[ammoIndex].quantity--;
          if (backpack[ammoIndex].quantity <= 0) {
            backpack.splice(ammoIndex, 1);
          }
          // Register a shot.
          clickedMarker.shotsRemaining--;
          if (clickedMarker.shotsRemaining <= 0) {
            zombieLayer.removeLayer(clickedMarker);
            zombieMarkers.splice(i, 1);
            playerScore++;
            updateStatusDisplay();
          }
          updateInventoryUI();
          saveState();
          return;
        }
      }
    });
    
    /***********************
     * LOOT SYSTEM: BUILDINGS & LOOT BOXES
     ***********************/
    // Fetch buildings within 500 m of the player and place loot boxes.
    function fetchBuildingsAndSpawnLoot() {
      if (!playerMarker) return;
      var playerPos = playerMarker.getLatLng();
      var radius = 500; // 500 m
      // Build bounding box for Overpass.
      var delta = 0.005; // rough conversion (~500m)
      var south = playerPos.lat - delta, north = playerPos.lat + delta;
      var west = playerPos.lng - delta, east = playerPos.lng + delta;
      var bbox = south + "," + west + "," + north + "," + east;
      var query = `[out:json][timeout:25];
        (
          way["building"](${bbox});
        );
        out center;`;
      fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: "data=" + encodeURIComponent(query)
      })
      .then(response => response.json())
      .then(data => {
        data.elements.forEach(function(elem) {
          if (elem.center) {
            // Spawn a loot box marker at building center.
            var lootIcon = L.divIcon({
              html: '<div class="loot-box">L</div>',
              iconSize: [10,10],
              className: ''
            });
            var marker = L.marker([elem.center.lat, elem.center.lon], { icon: lootIcon });
            marker.addTo(lootLayer);
            marker.on('click', function() {
              // On click, grant random loot.
              var loot = generateRandomLoot();
              backpack.push(loot);
              updateInventoryUI();
              alert("You looted: " + loot.name + (loot.type==="ammo" ? " x" + loot.quantity : ""));
              lootLayer.removeLayer(marker);
              saveState();
            });
          }
        });
      });
    }
    // Generate random loot item.
    function generateRandomLoot() {
      // Define possible loot with weights.
      var lootTable = [
        { chance: 0.3, item: { type:"ammo", name:"ammo", quantity: 10 } },
        { chance: 0.2, item: { type:"gun", name:"pistol", damage:1, range:100 } },
        { chance: 0.15, item: { type:"gun", name:"shotgun", damage:3, range:20 } },
        { chance: 0.15, item: { type:"gun", name:"AR15", damage:2, range:200 } },
        { chance: 0.1, item: { type:"gun", name:"hunting rifle", damage:3, range:400 } },
        { chance: 0.1, item: { type:"consumable", name:"bandage", effect:"heal", amount:10 } }
      ];
      var rand = Math.random();
      var cumulative = 0;
      for (var i = 0; i < lootTable.length; i++) {
        cumulative += lootTable[i].chance;
        if (rand < cumulative) {
          // Clone the item.
          return JSON.parse(JSON.stringify(lootTable[i].item));
        }
      }
      // Fallback
      return { type:"ammo", name:"ammo", quantity: 5 };
    }
    // Fetch loot boxes every 30 seconds.
    setInterval(fetchBuildingsAndSpawnLoot, 30000);
    
    /***********************
     * INVENTORY & UI UPDATES
     ***********************/
    function updateStatusDisplay() {
      document.getElementById("healthDisplay").textContent = playerHealth;
      document.getElementById("scoreDisplay").textContent = playerScore;
    }
    function updateInventoryUI() {
      var equippedDiv = document.getElementById("equipped");
      var backpackDiv = document.getElementById("backpack");
      // Equipped item display:
      equippedDiv.innerHTML = equippedItem ? equippedItem.name : "None";
      // Backpack display: show each item (max 20 boxes)
      backpackDiv.innerHTML = "";
      for (var i = 0; i < backpack.length; i++) {
        var item = backpack[i];
        var itemDiv = document.createElement("div");
        itemDiv.className = "inv-item";
        itemDiv.textContent = item.name + (item.type==="ammo" ? " x" + item.quantity : "");
        // On click, equip if a gun/gear, or consume if consumable.
        itemDiv.onclick = function(idx) {
          return function() {
            var selected = backpack[idx];
            if (selected.type === "gun") {
              equippedItem = selected;
              alert("Equipped " + selected.name);
            } else if (selected.type === "consumable") {
              // For consumables, heal player.
              if (selected.effect === "heal") {
                playerHealth += selected.amount;
                if (playerHealth > 100) playerHealth = 100;
                alert("Consumed " + selected.name + ". Healed " + selected.amount);
                // Remove the consumable from backpack.
                backpack.splice(idx, 1);
              }
            }
            updateInventoryUI();
            updateStatusDisplay();
            saveState();
          }
        }(i);
        backpackDiv.appendChild(itemDiv);
      }
      // Fill empty slots up to 20.
      while (backpackDiv.childNodes.length < 20) {
        var emptyDiv = document.createElement("div");
        emptyDiv.className = "inv-item";
        emptyDiv.style.background = "#fff";
        emptyDiv.textContent = "";
        backpackDiv.appendChild(emptyDiv);
      }
    }
    
    /***********************
     * PLAYER DAMAGE (from zombies)
     ***********************/
    // (Already integrated within updateZombies: player loses 1 health per second if zombie < 5 m)
    
    /***********************
     * SAVE STATE WHEN UNLOADING
     ***********************/
    window.addEventListener("beforeunload", saveState);
    
    /***********************
     * GAME RESET
     ***********************/
    function resetGame() {
      alert("Game Over! Your score: " + playerScore);
      // Clear state.
      localStorage.removeItem('gridwalkers_' + currentUser);
      location.reload();
    }
    
    /***********************
     * INITIATE PERIODIC FUNCTIONS
     ***********************/
    // Update zombies and loot are already running via setInterval in earlier sections.
    
  </script>
</body>
</html>
